<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="js-code.js" defer></script>
    <div class="header">
        <h1>Rock Paper Scissors - You VS Computer</h1>
        <h3>First one to reach to 5 wins!</h3>
        <h3>Click on the desired move</h3>
    </div>
    <div class="first-block">
        <button id="rock" class="move"><img src="images/rock.jpg"></button>
        <button id="paper" class="move"><img src="images/paper.jpg"></button>
        <button id="scissors" class="move"><img src="images/scissors.jpg"></button>
    </div>
    <div class="second-block">
        <div class="result"></div>
        <div class="score"></div>
    </div>
</body>
</html>
